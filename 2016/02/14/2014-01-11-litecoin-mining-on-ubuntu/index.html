<ol>
  <li>Install AMD APP SDK for OpenCL</li>
</ol>

<p>To get OpenCL support, install the AMD Accelerated Parallel Processing (APP) SDK <code class="highlighter-rouge">AMD-APP-SDK-v2.9-lnx64.tgz</code> from the <a href="http://developer.amd.com/tools-and-sdks/heterogeneous-computing/amd-accelerated-parallel-processing-app-sdk/downloads/">APP SDK webpage</a>.</p>

<p><strong>Install AMD APP SDK</strong></p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="gp">$ </span>mkdir AMD-APP-SDK-v2.9-lnx64
<span class="gp">$ </span>mv AMD-APP-SDK-v2.9-lnx64.tgz AMD-APP-SDK-v2.9-lnx64
<span class="gp">$ </span>tar xfz AMD-APP-SDK-v2.9-lnx64.tgz
<span class="gp">$ </span>sudo ./Install-AMD-APP.sh
<span class="gp">$ </span>sudo reboot</code></pre></figure>
